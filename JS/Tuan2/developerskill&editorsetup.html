<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr1 = [17, 21, 23];
      var arr2 = [12, 5, -5, 0, 4];
      function printForecast(array) {
        for (let index = 0; index < array.length; index++) {
          console.log(
            "The temperature is " +
              array[index] +
              " in " +
              (index + 1) +
              " days" +
              "\n",
          );
        }
      }
      printForecast(arr1);
      printForecast(arr2);
    </script>
  </body>
</html>
