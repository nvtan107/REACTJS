<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="value" value="275" />
    <button id="btn">TÃ­nh</button>
    <script>
      var btn = document.getElementById("btn");
      btn.onclick = () => {
        var val = parseFloat(document.getElementById("value").value);
        calcTip(val);
      };
      function calcTip(val) {
        var tip;
        if (val >= 50 && val <= 300) {
          tip = 0.15;
        } else {
          tip = 0.2;
        }
        return val * (1 + tip);
      }
      var bills = [125, 555, 44];
      var tips = [];
      for (let index = 0; index < bills.length; index++) {
        tips[index] = calcTip(bills[index]);
      }
      console.log(bills);
      console.log(tips);
      var total = 0;
      for (let index = 0; index < bills.length; index++) {
        total += bills[index] + tips[index];
      }
      console.log(total);
    </script>
  </body>
</html>
